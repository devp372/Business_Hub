                <textarea class="sml_prd_txt_box product_page_txt_box">johnDoe@purdue.edu</textarea>
                
                <h2 class= "product_text">Mobile Number</h2>
                <textarea class="sml_prd_txt_box product_page_txt_box">999-999-9999</textarea>
                
                <h2 class= "product_text">Password</h2>
                <textarea class="sml_prd_txt_box product_page_txt_box">Loren_Ipsum</textarea>
                
                <h2 class= "product_text">Confirm Password</h2>

                <h2 class= "product_text">Instagram ID</h2>
                <textarea class="sml_prd_txt_box product_page_txt_box">john_Doe</textarea>
                
                <h2 class= "product_text">Facebook ID</h2>
                <textarea class="sml_prd_txt_box product_page_txt_box">doe_John</textarea>
                <br></br>
                <button class="product_btns">Save</button>

            </div>
        </div>

    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-confirm.min.js"></script>
